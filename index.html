<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
  <div class="container grid">
    <header>
      <img src="images/image-header-mobile.jpg" class="header-img" alt="banner">
    </header>
    <main>
      <div>
        <h1>Get <span class="purple-text">insights</span> that help your business grow.</h1>
        <p class="main-desc-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="stat-grid">
        <div>
          <p class="stat">10k+</p>
          <p class="stat-header">companies</p>
        </div>
        <div>
          <p class="stat">314</p>
          <p class="stat-header">templates</p>
        </div>
        <div>
          <p class="stat">12M+</p>
          <p class="stat-header">queries</p>
        </div>
      </div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/grigspeed93">Cristian</a>.
  </div>
</body>

</html>
